</head>

<body>

  <div id="project">
    <p class="title">Rock Paper Scissors</p>

    <button id="rock" onclick="

    compareMoves('Rock');

    " class="move-button"><img src="images/Rock-emoji.png" alt="Rock" class="move-icon"> </button>

    <button id="paper" onclick="

    compareMoves('Paper');

    " class="move-button"><img src="images/Paper-emoji.png" alt="Paper" class="move-icon"> </button>

    <button id="scissors" onclick="

    compareMoves('Scissors');

    " class="move-button"><img src="images/Scissors-emoji.png" alt="Scissors" class="move-icon"></button>


    <p class="js-result"></p>

    score.Wins=0;

    updateScore();
