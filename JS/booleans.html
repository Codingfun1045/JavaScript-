<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
</head>

<body>

  <div id="project">
    <p>Rock Paper Scissors</p>
    <button id="rock" onclick="
    let randomNumber=Math.random();
    let computerMove='';

    if(randomNumber>=0 && randomNumber<1/3){
      computerMove='Rock';
    }
    else if(randomNumber>=1/3 && randomNumber<2/3){
      computerMove='Paper';
    }
    else if(randomNumber>=2/3 && randomNumber<1){
      computerMove='Scissors';
    }
    
    let result='';

    if(computerMove==='Scissors'){
      result='You Win';
      // alert('You picked Rock. Computer picked Scissors. You Win.')
    }
    else if(computerMove==='Paper'){
      result='You lose';
      // alert('You picked Rock. Computer picked Paper. You lose.')
    }
    else if(computerMove==='Rock'){
      result='Tie';
      // alert('You picked Rock. Computer picked Rock. Tie.')
    }
    alert(`You picked Rock. Computer picked ${computerMove}. ${result}.`)">Rock</button>

    <button id="paper" onclick="
    randomNumber=Math.random();
    computerMove='';
    
    if(randomNumber>=0 && randomNumber<1/3){
      computerMove='Rock';
    }
    else if(randomNumber>=1/3 && randomNumber<2/3){
      computerMove='Paper';
    }
    else if(randomNumber>=2/3 && randomNumber<1){
      computerMove='Scissors';
    }

    result='';
    
    if(computerMove==='Rock'){
      result='You Win';
      // alert('You picked Paper. Computer picked Rock. You Win.')
    }
    else if(computerMove==='Scissors'){
      result='You lose';
      // alert('You picked Paper. Computer picked Scissors. You lose.')
    }
    else if(computerMove==='Paper'){
      result='Tie'
      // alert('You picked Paper. Computer picked Paper. Tie.')
    }
    alert(`You picked Paper. Computer picked ${computerMove}. ${result}.`)">Paper</button>

    <button id="scissors" onclick="
    randomNumber=Math.random();
    computerMove='';

    if(randomNumber>=0 && randomNumber<1/3){
      computerMove='Rock';
    }
    else if(randomNumber>=1/3 && randomNumber<2/3){
      computerMove='Paper';
    }
    else if(randomNumber>=2/3 && randomNumber<1){
      computerMove='Scissors';
    }

    result='';
    
    if(computerMove==='Paper'){
      result='You Win';
      // alert('You picked Scissors. Computer picked Paper. You Win.')
    }
    else if(computerMove==='Rock'){
      result='You lose';
      // alert('You picked Scissors. Computer picked Rock. You lose.')
    }
    else if(computerMove==='Scissors'){
      result='Tie';
      // alert('You picked Scissors. Computer picked Scissors. Tie.')
    }
    alert(`You picked Scissors. Computer picked ${computerMove}. ${result}.`)">Scissors</button>
  </div>

</body>

</html>
